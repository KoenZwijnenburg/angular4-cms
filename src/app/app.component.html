<div class="container" *ngIf="user?.uid">
  <cms-navigation (signout)="signout()"></cms-navigation>
  <router-outlet></router-outlet>
</div>

<ng-container *ngIf="!user?.uid && !loading">
  <cms-login></cms-login>
</ng-container>


<div class="container" *ngIf="!user && loading">
  <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>
